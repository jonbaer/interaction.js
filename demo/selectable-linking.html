<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Demo: Fill Up with Data</title>
		<script src="../lib/jquery-1.2.6.pack.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/chain.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/interaction.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div style="color:#444;border:1px solid #BBB;" id="persons">
			<div style="background:#DCE9F4;padding: 0.3em;margin:1px;" class="item"><span class="first">First</span> <span class="last">Last</span></div>
		</div>
		<div style="margin-top:0.5em; border:1px solid #BBB;" id="linker">
			<input style="margin: 0.5em;" class="first" type="text" value="First" />
			<input class="last" type="text" value="Last" />
		</div>
		<style>
		 	.item.selected {background:#BCC9D4 !important;}
		</style>
		<script type="text/javascript" charset="utf-8">
			$('#persons')
				.items([
					{first:'Isaac', last:'Newton'},
					{first:'Johannes', last:'Keppler'},
					{first:'Alessandro', last:'Volta'},
					{first:'Blaise', last:'Pascal'}
				])
				.selectable({required:true})
				.chain();
			
			$('#linker')
				.item('link', '#persons', 'selected')
				.chain(function(){
					var self = this;
					this.find(':input').keyup(function(){
						self.item({
							first: self.find('.first').val(),
							last: self.find('.last').val()
						})
					})
				})
		</script>
	</body>
</html>
