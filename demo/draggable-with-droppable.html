<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Demo: Fill Up with Data</title>
		<script src="../lib/jquery-1.2.6.pack.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/chain.js" type="text/javascript" charset="utf-8"></script>
		<script src="../build/interaction.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		 <div style="width: 200px;color:#444;border:1px solid #BBB;background:white;float:left;" id="persons">
			<div style="cursor:default;width:190px;background:#DCE9F4;padding: 4px;margin:1px;" class="item"><span class="first">First</span> <span class="last">Last</span></div>
		</div>
		<div id="drop" style="opacity:0.7;padding:5px;margin-left:10px;width:150px;height:100px;float:left;color:#444;border:1px solid #BBB;background:#DCE9F4;">
			Drop here!
		</div>
		<style>
			#interaction-draggable-container {border:1px solid #BBB;background:white;}
			#interaction-draggable-container .item {background:#CCD9E4 !important;}
			#drop.drop-active {opacity:1 !important;}
			#drop.drop-hover {border:1px solid green !important;}
		</style>
		<script type="text/javascript" charset="utf-8">
			$('#persons')
				.items([
					{first:'Isaac', last:'Newton'},
					{first:'Johannes', last:'Keppler'},
					{first:'Alessandro', last:'Volta'},
					{first:'Blaise', last:'Pascal'}
				])
				.draggable()
				.chain();
			$('#drop').droppable({
				drop:function(droppable, item){
					var data = item.item();
					this.append('<br/>'+data.first+' '+data.last);
				}
			});
		</script>
	</body>
</html>
